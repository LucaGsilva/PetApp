<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let dados of dados; index as i; first as isFirst">
    <ion-card-header>
      <ion-card-title>{{dados.Pet}}</ion-card-title>
    </ion-card-header>

    <ion-img src={{dados.Imagem}}></ion-img>

    <ion-card-content>
      {{dados.Describe}}
    </ion-card-content>

    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{dados.Local}}</ion-label>
      <ion-button fill="outline" slot="end">Visualizar</ion-button>
    </ion-item>

  </ion-card>


</ion-content>
